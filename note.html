<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Write Task</h2>

<form method="POST">
    <input type="text" name="task" placeholder="Enter task">
    <button type="submit">Add</button>
</form>

<ul>
    {% for note in notes %}
        <li>
            {{ note }}
            <a href="/delete/{{ loop.index0 }}">
                <button>Delete</button>
            </a>
        </li>
    {% endfor %}
</ul>


</body>
</html>
